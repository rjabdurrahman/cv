<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>CV | Prepare Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>    
    <script src="js/jquery-ui.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angularfire.min.js"></script>
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Montserrat:300|Roboto|Lato:400,700|Pacifico|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Links (sit on top) -->
    <div class="w3-top">
        <div class="w3-row w3-large w3-light-grey">
            <div class="w3-col s3">&nbsp;</div>
            <div class="w3-col s3">&nbsp;</div>
            <div class="w3-col s3">
                <span>{{user}}</span>
                <a ng-show="!logged()" href="#signup" class="w3-button w3-block">Sign Up</a>
            </div>
            <div class="w3-col s3">
                <a ng-show="!logged()" href="#login" class="w3-button w3-block">Login</a>
                <button ng-show="logged()" onclick="logOut()" class="w3-button w3-block">Log Out</button>
            </div>
        </div>
    </div>
    <!-- Here -->
    <ng-view></ng-view>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>    
    <script>
        var user = null;
        // firebase.auth().onAuthStateChanged(function(user) {
        //     if (user) {
        //         // User is signed in.
        //     } else {
        //         // No user is signed in.
        //     }
        // });
        function lsGet(id) {
            return JSON.parse(localStorage.getItem(id));
        }
        if (lsGet('user')) {
            location.href = '#edit_info';
        }
        function logOut(){
            localStorage.removeItem('user');
            location.reload();
            location.href = location.pathname + '#login';
        }
    </script>
</body>

</html>
